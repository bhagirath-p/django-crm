version: "3.9"

services:
  db:
    image: postgres:15
    container_name: crm_db
    environment:
      POSTGRES_DB: crm_db
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: password123
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - crm_network

  backend:
    build: ./crm_backend
    container_name: crm_backend
    command: >
      sh -c "python manage.py migrate &&
             gunicorn crm_backend.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./crm_backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_NAME: crm_db
      DATABASE_USER: crm_user
      DATABASE_PASSWORD: password123
      DATABASE_HOST: db
      DATABASE_PORT: 5432
    networks:
      - crm_network

  frontend:
    build: ./crm_frontend
    container_name: crm_frontend
    command: ["npm", "run", "dev", "--", "--host"]
    volumes:
      - ./crm_frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - crm_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: crm_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - crm_network

networks:
  crm_network:

volumes:
  postgres_data:
